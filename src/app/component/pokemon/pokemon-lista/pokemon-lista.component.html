<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let pokemon of pokemones">
    <div class="card" style="width: 18rem; margin-bottom:10px;">
      <img [src]="pokemon.sprites?.front_default" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{pokemon.name}}</h5>
        <a [routerLink]="['/pokemon-detalle',pokemon.id]"  class="btn btn-primary">Ver Pokemon</a>
      </div>
    </div>
  </div>

</div>
